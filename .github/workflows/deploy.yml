name: Daily Forecast Report

on:
  schedule:
    - cron: '30 23 * * *'   # 8:30 JST
    - cron: '30 6 * * *'   # 15:30 JST
    - cron: '30 13 * * *'   # 22:30 JST
    - cron: '30 19 * * *'   # 4:30 JST
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance prophet pandas markdown

      - name: Run forecast script
        run: python alert_if_out_of_bounds.py

      - name: Commit and push markdown report
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/
          git commit -m "Update forecast report $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push
