name: Daily Forecast Report

on:
  schedule:
    - cron: '00 23 * * 0-4'   # 8:00 JST
    - cron: '00 13 * * 1-5'   # 22:00 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Set up Python (for MkDocs)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast (Rust)
        run: |
          cargo run --release
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdocs gh-deploy --force --message "Update forecast report"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
